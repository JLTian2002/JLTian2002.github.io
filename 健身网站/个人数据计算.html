        <div class="container">
          <div class="col-mod-12">
          <div class="position-absolute top-50 start-50 translate-middle">
            <h4>05</h4>
            <h1 class="size-50">个人数据计算</h1><br><br>

            <div>
              <label for="expression">按下方公式/提示输入:</label><br>
              <input type="text" id="expression" name="expression"><br>
              <p><strong>基础代谢计算：</strong>女性BMR=10*体重（kg）+6.25*身高（cm）-5*年龄-161      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;男性BMR=10*体重（kg）+6.25*身高（cm）-5*年龄+5
              <br><strong>营养素热量：</strong>1g蛋白质=4千卡（Kcal） 1g碳水化合物=4千卡（Kcal） 1g脂肪=9千卡(Kcal)
            <br><strong>热量换算：</strong>1千卡/大卡（Kcal）=4.18千焦（KJ）</p> <!-- 这是新增的段落 -->
              <button onclick="calculate()">运算</button><br><br>
            </div>

            <div>
              <label for="result">结果:</label><br>
              <input type="number" id="result" name="result" readonly>
            </div>

            <script>
            function calculate() {
              var expression = document.getElementById('expression').value;

              if(expression) {
                try {
                  var result = eval(expression);
                  document.getElementById('result').value = result;
                } catch(e) {
                  alert('Invalid expression.'); // 这里更改了错误信息的显示方式
                }
              } else {
                alert('Please enter an expression.'); // 这里更改了错误信息的显示方式
              }
            }
            </script>
